<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="google.png" alt="" srcset="">
            <div class="searchbox">
                <input type="text" placeholder="seach anything"  name="" class="query" value=" ">
                <div class="icon">
                    <div><img src="search.png" alt=""></div>
                    <div><img src="mic.png" alt="" srcset=""></div>
                </div>
            </div>
            <div class="button">
                <button class="searchButon" >Google Search</button>
            </div>
        </div>
    </section>
    
    <script>
        const query = document.querySelector('.query');
        const searchButon = document.querySelector('.searchButon');

            searchButon.onclick = function(){
                const url = 'https://www.google.com/search?q='+query.value;
                window.open(url);
            }

    </script>
</body>
</html>
